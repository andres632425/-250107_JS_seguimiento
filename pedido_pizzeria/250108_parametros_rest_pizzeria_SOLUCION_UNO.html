  <div id="root">

      <div>

        <button id="pedido">Pedido Pizza</button>

     <div id="ingredientes">

 </section>
  <section id="dos">
   <!-- <img src="imagenes/pizza.jpg" width="55%" /> -->

    <div id="mensaje2"></div>

    </div>

  </section>
  
    <script>

      // 1- DEFINICION OBJETOS Y VARIABLES
      const pedido = document.getElementById("pedido");
      const mensaje = document.getElementById("mensaje");
      const ingredientes=document.getElementById("ingredientes");


      // 2- SELECCION DE INGREDIENTES

      const elementos=[];
      ingredientes.addEventListener("click", function(event){
               // alert(event.target.nodeName);
            if(event.target.nodeName=="BUTTON") {   

             event.target.style.backgroundColor="lightgreen";
                   
           let item=event.target.innerHTML;
          // alert(item);
           
           elementos.push(item);
          // alert(elementos);     

         }  
      });
 
      //3 - A - CREACION DE PEDIDO
      pedido.addEventListener("click", function (e) {
        e.target.style.border="0.3rem solid orange";
       // alert(elementos);  

     let resultado =pizza("masa gruesa", "base de queso",...elementos)//Operador de propagacion Spread que expande los elementos del array, cuando se pasan como argumentos
     mensaje.innerHTML=resultado;

      });
     

    //COMPOSICION DE PIZZA 3 - B
  
      function pizza(masa, base, ...ingredientes) {  // Parametros REST

              return ` La pizza va a tener ${masa} y  ${base} con los ingredientes que tenemos a continuacion ${ingredientes}`;
      
      }  

    </script>
